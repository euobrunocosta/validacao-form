<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilo.css">
  <title>Validação de Form</title>
</head>
<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Registre-se</h2>
        <div class="form-control">
          <label for="usuario">Nome do Usuario</label>
          <input type="text" id="usuario" placeholder="Digite um nome do usuário">
          <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu e-mail">
          <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Escolha uma senha">
          <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
          <label for="senha2">Confirmação de Senha</label>
          <input type="password" id="senha2" placeholder="Digite sua senha novamente">
          <small>Mensagem de erro</small>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
